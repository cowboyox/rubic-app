name: Set up node envirnoment
branding:
  icon: eye
  color: blue
runs:
  steps:
    - name: Checkout repo
      uses: actions/checkout@v2

    - name: Read .nvmrc
      run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      id: nvm
      shell: bash

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '${{ steps.nvm.outputs.NVMRC }}'

    - name: Set up npm
      run : npm install
      shell: bash
