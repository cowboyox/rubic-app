name: Update production branch

# This action works on push
on:
  push:
    branches:
      - feature/actions

jobs:
  lint:
    name: Check code base
    runs-on: ubuntu-latest

    steps:
        # Copy repo from develop branch
      - uses: actions/checkout@v2
        with:
          ref: feature/actions

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Set up npm
        run : npm install

      - name: Run lint
        run : npm run lint

      - name: Run lint css
        run : npm run lint-css

  deploy:
    name: Deploy on production server
    runs-on: ubuntu-latest
    needs: [lint]

    steps:
        # Copy repo from develop branch
      - uses: actions/checkout@v2
        with:
          ref: develop

      - name: Read .nvmrc
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
        id: nvm

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Set up sshpass and npm
        run : |
          sudo apt-get install sshpass
          npm install

      - name: Run build
        run : npm run build

      - name: Deploy on dev server
        run : sshpass -p ${{ secrets.SERVER_PASS }} rsync -e "ssh -o StrictHostKeyChecking=no" -rltzh -O --delete dist/rubic/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/dev_rubic_exchange/frontend
