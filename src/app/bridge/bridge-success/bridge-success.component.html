<app-modal (onCloseEvent)="onCloseHandler()">
  <div class="bridge-modal">
    <img class="bridge-modal__icon" src="assets/images/icons/success.svg" alt="success">
    <div class="bridge-modal__description">
      Your transaction is accepted and already in a block. Please wait until the Binance system will process it. You can find transaction details in a table below.
      You can track the transaction status in the date.status field by the following
      <a target="_blank" [href]="'https://api.binance.org/bridge/api/v1/swaps/' + txId">link</a>
    </div>
  </div>
</app-modal>
