<div
  class="dropdown-label blockchain-label"
  [ngClass]="{
    'blockchain-label_selected': selected,
    'dropdown-label_selected': selected
  }"
>
  <img [src]="'./assets/images/icons/coins/' + blockchain.img" alt="Blockchain"/>

  <span class="dropdown-label__text blockchain-label__text">
    <span *ngIf="!selected">
      {{ blockchain.label }}<br />
      ({{ blockchain.name }})
    </span>

    <span *ngIf="selected">{{ blockchain.name }}</span>
  </span>
</div>
