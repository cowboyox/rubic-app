<div
  class="dropdown-label token-label"
  [ngClass]="{
    'token-label_selected': selected,
    'dropdown-label_selected': selected
  }"
>
  <img [src]="token.image" alt="Token"/>

  <span class="dropdown-label__text token-label__text">
    <span *ngIf="!selected">
      {{ token.name }}<br />
      ({{ token.symbol }})
    </span>

    <span *ngIf="selected">{{ token.symbol }}</span>
  </span>
</div>
