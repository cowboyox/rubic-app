<app-dropdown-selector
  [dropdownButtonTemplate]="dropdownButtonTemplate"
  [dropdownOptionsTemplates]="dropdownOptionsTemplates"
  (optionChange)="onLangChange($event)"
></app-dropdown-selector>

<ng-template #dropdownButtonTemplate>
  <button class="dropdown-button">
    {{ currentLanguage }}
  </button>
</ng-template>

<ng-template #dropdownOptionTemplate *ngFor="let language of filteredLanguageList">
  <span class="dropdown-option">
    {{ language.title }}
  </span>
</ng-template>
