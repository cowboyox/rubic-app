<app-dropdown-selector
  [dropdownButtonTemplate]="dropdownButtonTemplate"
  [dropdownListTemplate]="dropdownListTemplate"
  (optionChange)="onLangChange($event)"
></app-dropdown-selector>

<ng-template #dropdownButtonTemplate>
  <button class="dropdown-button">
    {{ currentLanguage }}
  </button>
</ng-template>

<ng-template #dropdownItemTemplate *ngFor="let language of filteredLanguageList">
  <span class="dropdown-item">
    {{ language.title }}
  </span>
</ng-template>
