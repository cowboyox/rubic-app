<div class="language-dropdown" mat-button [matMenuTriggerFor]="languages">
  <img class="language-dropdown__icon" src="/assets/images/icons/language-change.svg" />
  <mat-menu class="language-dropdown__sublist-container" #languages="matMenu">
    <ul class="language-dropdown__sublist">
      <li
        *ngFor="let lng of languagesList"
        class="language-dropdown__element"
        (click)="setLanguage(lng.lng)"
        [ngClass]="{ 'language-dropdown__element_selected': lng.active }"
      >
        <img class="language-dropdown__element-image" src="/assets/images/lng/{{ lng.lng }}.svg" />
        <span class="language-dropdown__element-text">{{ lng.title }}</span>
      </li>
    </ul>
  </mat-menu>
</div>
