<div class="theme-toggle" *ngIf="(isIframe$ | async) !== true">
  <img
    *ngIf="isDark"
    src="/assets/images/icons/night.svg"
    width="25"
    height="25"
    alt="Switch to light"
  />
  <img
    *ngIf="!isDark"
    src="/assets/images/icons/day.svg"
    width="25"
    height="25"
    alt="Switch to dark"
  />

  <tui-toggle class="theme-toggle__switch" size="l" [(ngModel)]="isDark"></tui-toggle>
</div>
