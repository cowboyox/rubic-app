<ng-container *ngLet="isDark$ | async as isDark">
  <div class="theme-toggle" *ngIf="(isIframe$ | async) === false">
    <img
      *ngIf="isDark"
      src="/assets/images/icons/night.svg"
      width="25"
      height="25"
      alt="Switch to light"
    />
    <img
      *ngIf="!isDark"
      src="/assets/images/icons/day.svg"
      width="25"
      height="25"
      alt="Switch to dark"
    />

    <tui-toggle
      class="theme-toggle__switch"
      size="l"
      [ngModel]="isDark"
      (ngModelChange.stop)="switchTheme()"
    ></tui-toggle>
  </div>
</ng-container>
