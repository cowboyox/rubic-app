<header class="rubic-header">
  <a class="rubic-header__logo" routerLink="/">
    <img src="assets/images/icons/rubic-logo.svg" alt="Rubic logotype" width="122" height="39" />
  </a>

  <app-rubic-menu class="rubic-header__menu"></app-rubic-menu>

  <nav class="rubic-header__nav">
    <span class="rubic-header__disabled-link" [tuiHint]="orderBookTooltip">Order Book</span>
    <a class="button-link" routerLink="/" [class.button-link_active]="isLinkActive('/')"> Swaps </a>
    <a class="button-link" routerLink="/crypto-tap" routerLinkActive="button-link_active">
      Crypto Tap
    </a>
  </nav>

  <div class="rubic-header__profile">
    <a
      class="rubic-header__profile-trades button-link"
      routerLink="my-trades"
      routerLinkActive="button-link_active"
    >
      {{ 'navigation.myTrades' | translate }}

      <tui-badge
        class="notification-counter"
        *ngIf="countNotifications"
        size="s"
        [value]="countNotifications"
      ></tui-badge>
    </a>

    <app-login-button
      class="rubic-header__login"
      *ngIf="!($currentUser | async)"
    ></app-login-button>
    <app-user-profile
      class="rubic-header__profile-user"
      *ngIf="($currentUser | async)?.address"
    ></app-user-profile>
    <app-rubic-language-select></app-rubic-language-select>
    <app-rubic-toggler-theme></app-rubic-toggler-theme>
  </div>
</header>

<ng-template #orderBookTooltip>
  <span>{{ 'navigation.notAvailable' | translate }}</span>
</ng-template>
