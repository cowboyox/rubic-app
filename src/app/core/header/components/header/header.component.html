<header class="header" [ngClass]="{ 'header--scrolled': pageScrolled && !($isMobile | async) }">
  <div class="header__container app-content-block">
    <app-header-logotype></app-header-logotype>
    <app-header-navigation *ngIf="!($isMobile | async)"></app-header-navigation>
    <app-header-language-dropdown></app-header-language-dropdown>
    <app-login-button *ngIf="currentUser?.is_ghost && !($isMobile | async)"></app-login-button>
    <app-user-profile *ngIf="!currentUser?.is_ghost && !($isMobile | async)" [currentUser]="currentUser"></app-user-profile>
    <app-mobile-menu-toggler *ngIf="($isMobile | async)"></app-mobile-menu-toggler>
  </div>
  <div
    *ngIf="($isMobile | async)"
    class="header__mobile-container"
    [ngClass]="{ 'header__mobile-container--opened':  $isMobileMenuOpened | async }"
  >
    <app-login-button *ngIf="currentUser?.is_ghost && ($isMobile | async)"></app-login-button>
    <app-user-profile *ngIf="!currentUser?.is_ghost && ($isMobile | async)" [currentUser]="currentUser"></app-user-profile>
    <app-header-navigation *ngIf="($isMobile | async)"></app-header-navigation>
  </div>
</header>
<app-logout-confirm-modal></app-logout-confirm-modal>
