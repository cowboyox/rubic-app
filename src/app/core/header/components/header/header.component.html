<header class="rubic-header">
  <a class="rubic-header__logo" routerLink="/">
    <img src="assets/images/icons/rubic-logo.svg" alt="Rubic logotype" width="122" height="39" />
  </a>

  <app-rubic-menu class="rubic-header__menu"></app-rubic-menu>

  <nav class="rubic-header__nav">
    <a class="button-link"
       (click)="navigateToSwaps()"
       [class.button-link_active]="rootPath && (isInstantTrade$ | async)"
    >
      Swaps
    </a>
    <a class="button-link"
       (click)="navigateToBridge()"
       [class.button-link_active]="rootPath && (isInstantTrade$ | async) === false">
      Bridge
    </a>
    <span class="rubic-header__disabled-link" [tuiHint]="orderBookTooltip">Cross Chain</span>
  </nav>

  <div class="rubic-header__profile">
    <a class="rubic-header__profile-trades button-link"
       routerLink="my-trades"
       routerLinkActive="button-link_active">
      {{ 'navigation.myTrades' | translate }}
    </a>

    <app-login-button class="rubic-header__login" *ngIf="!($currentUser | async)?.address"></app-login-button>
    <app-user-profile class="rubic-header__profile-user" *ngIf="($currentUser | async)?.address"></app-user-profile>
    <app-gas-indicator *ngIf="($isMobile| async) === false"></app-gas-indicator>
    <app-rubic-language-select></app-rubic-language-select>
    <app-rubic-toggler-theme></app-rubic-toggler-theme>
  </div>
</header>


<ng-template #orderBookTooltip>
  <span>{{ 'navigation.notAvailable' | translate }}</span>
</ng-template>
