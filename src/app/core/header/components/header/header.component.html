<header class="rubic-header">
  <div class="rubic-header__main">
    <a class="rubic-header__logo" routerLink="/">
      <img src="assets/img/icons/rubic-logo.svg" alt="Rubic logotype" width="122" height="39" />
    </a>

    <app-rubic-menu class="rubic-header__menu"></app-rubic-menu>
  </div>

  <nav class="rubic-header__nav">
    <a class="button-link button-link_active" href="#">Swaps</a>
    <a class="button-link button-link_disabled" href="#">Order book</a>
  </nav>

  <div class="rubic-header__profile">
    <a class="button-link" routerLink="/new-ui/my-trades">My trades</a>

    <app-login-button *ngIf="!($currentUser | async)?.address"></app-login-button>
    <app-user-profile *ngIf="($currentUser | async)?.address"></app-user-profile>
    <app-rubic-language-select></app-rubic-language-select>
    <!--<app-rubic-toggler-theme></app-rubic-toggler-theme>-->
  </div>
</header>
<app-logout-confirm-modal></app-logout-confirm-modal>
