<section class="bridge-bottom-form">
  <app-amount-input [loading]="loading"></app-amount-input>
  <div class="bridge-bottom-form__analytics">
    <a
      href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
      class="instant-trade-bottom-form__analytics"
    >
      <img src="assets/images/icons/analytic.svg" alt="Analytic" />
      <span>Analytic</span>
    </a>
  </div>
  <div class="bridge-bottom-form__footer">
    <div class="bridge-bottom-form__button">
      <app-rubic-button
        [fullWidth]="true"
      >{{ allowSwap ? 'Swap' : 'Connect wallet' }}</app-rubic-button>
    </div>
    <div class="bridge-bottom-form__terms-and-conditions">
      You will get Binance Smart Chain tokens to the selected address
      <a href="">What is Binance Smart Chain?</a>
    </div>
  </div>
</section>
