<section class="bridge-bottom-form">
  <app-amount-input [loading]="loading"></app-amount-input>
  <div class="bridge-bottom-form__analytics" *ngIf="tokenInfoUrl">
    <a
      [href]="'https://keks.app/' + tokenInfoUrl"
      target="_blank"
      class="instant-trade-bottom-form__analytics"
    >
      <img src="assets/images/icons/analytic.svg" alt="Analytics" />
      <span>Analytics</span>
    </a>
  </div>

  <div class="bridge-bottom-form__footer">
    <app-swaps-button
      [loading]="loading || tradeInProgress"
      [disabled]="disabled"
      (clickEvent)="createTrade()"
    ></app-swaps-button>

    <div class="bridge-bottom-form__terms-and-conditions">
      <span *ngIf="address"
        >You will get {{ whatIsBlockchain.name }} tokens to the {{ address }} address</span
      >
      <a [href]="whatIsBlockchain.href" target="_blank">What is {{ whatIsBlockchain.name }}?</a>
    </div>
  </div>
</section>
