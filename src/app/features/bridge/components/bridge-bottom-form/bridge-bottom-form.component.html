<section class="bridge-bottom-form">
  <app-amount-input [loading]="tradeStatus === TRADE_STATUS.LOADING"></app-amount-input>
  <div class="bridge-bottom-form__analytics" *ngIf="tokenInfoUrl">
    <a
      [href]="'https://keks.app/' + tokenInfoUrl"
      target="_blank"
      class="instant-trade-bottom-form__analytics"
    >
      <img src="assets/images/icons/analytic.svg" alt="Analytics" />
      <span>Analytics</span>
    </a>
  </div>

  <div class="bridge-bottom-form__footer">
    <div class="bridge-bottom-form__button">
      <app-swap-button
        [needApprove]="needApprove"
        [status]="tradeStatus"
        (swapClick)="createTrade()"
        (approveClick)="approveTrade()"
      ></app-swap-button>
    </div>
    <div class="bridge-bottom-form__terms-and-conditions" *ngIf="whatIsBlockchain">
      <span *ngIf="toWalletAddress"
        >You will get {{ whatIsBlockchain.name }} tokens to the {{ toWalletAddress }} address</span
      >
      <span *ngIf="!toWalletAddress && toBlockchain === BLOCKCHAIN_NAME.TRON"
        >You must set TRON wallet address in settings parameters</span
      >
      <a [href]="whatIsBlockchain.href" target="_blank">What is {{ whatIsBlockchain.name }}?</a>
    </div>
  </div>
</section>
