<section class="modal">
  <img class="modal__image" src="assets/images/bridge/warning-image.svg" alt="Warning"/>
  <h3 class="modal__text-title">{{ 'common.warning' | translate }}</h3>
  <span class="modal__text">{{ 'modals.bridge.receiveWarning' | translate }}</span>
  <app-rubic-button
    class="modal__button"
    fullWidth="true"
    appearance="secondary"
    (click)="onConfirm()"
  >Swap</app-rubic-button>
</section>
