<section class="modal">
  <img class="modal__image" src="assets/images/bridge/warning-image.svg" alt="Warning">
  <span class="modal__text">This bridge consists of two transactions. If you initiate the transaction, you will not be able to cancel it.</span>
  <app-rubic-button
    class="modal__button"
    fullWidth="true"
    appearance="secondary"
    (click)="onConfirm()"
  >{{ 'common.OK' | translate }}</app-rubic-button>
</section>
