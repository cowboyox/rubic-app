<section class="modal">
  <img class="modal__image" src="assets/images/bridge/success-image.svg" alt="Success">
  <h3 class="modal__text-title">{{ 'notifications.tradeInProgress' | translate }}</h3>
  <span class="modal__text" [innerHTML]="'modals.bridge.trackTrx' | translate"></span>
  <app-rubic-button
    class="modal__button"
    fullWidth="true"
    appearance="secondary"
    (click)="onConfirm()"
  >{{ 'common.OK' | translate }}</app-rubic-button>
</section>
