<form class="cross-chain-form">
  <div class="cross-chain-form__swap-section swap-section">
    <!-- From -->
    <div class="swap-section__box swap-box">
      <div class="swap-box__title">From</div>

      <div class="swap-box__blockchain-section form-field">
        <app-blockchain-select
          [blockchains]="blockchainsList"
          [selectedBlockchain]="fromBlockchain"
          [disabled]="true"
        ></app-blockchain-select>
      </div>

      <app-wallet-address-form
        class="swap-box__wallet-address-section"
        [walletAddress]="walletAddress"
        [walletAddressLink]="fromBlockchain.addressBaseUrl + walletAddress"
        [isWithEditing]="false"
      ></app-wallet-address-form>

      <div class="swap-box__title swap-box__title_second">You have</div>

      <div class="swap-box__token-section form-field">
        <app-tokens-input
          [inputDisabled]="true"
          amountPlaceholder=""
          [tokensList]="fromTokensList"
          [selectedToken]="getBnbTrade.fromToken"
          [selectedAmount]="getBnbTrade.fromAmount"
          (tokenChanges)="onSelectedFromTokenChanges($event)"
        ></app-tokens-input>
      </div>

      <div
        class="swap-box__scanner-link-container"
        [ngClass]="{ 'swap-box__scanner-link-container_hidden': !getBnbTrade.fromToken }"
      >
        <app-scanner-link
          [address]="getBnbTrade.fromToken?.address"
          [blockchainName]="fromBlockchain.key"
          [addressType]="ADDRESS_TYPE.TOKEN"
          [scannerLabel]="fromBlockchain.scannerLabel"
        >
        </app-scanner-link>
      </div>

      <div class="swap-box__description">
        You will get Binance Smart Chain tokens to the provided address
      </div>
    </div>

    <!-- To -->
    <div class="swap-section__box swap-box">
      <div class="swap-box__title">To</div>

      <div class="swap-box__blockchain-section form-field">
        <app-blockchain-select
          [blockchains]="blockchainsList"
          [selectedBlockchain]="toBlockchain"
          [disabled]="true"
        ></app-blockchain-select>
      </div>

      <app-wallet-address-form
        class="swap-box__wallet-address-section"
        [walletAddress]="walletAddress"
        [walletAddressLink]="toBlockchain.addressBaseUrl + walletAddress"
        [isWithEditing]="false"
      ></app-wallet-address-form>

      <div class="swap-box__title swap-box__title_second">You get</div>

      <div class="swap-box__token-section token-chosen">
        <span class="token-chosen__amount">{{ getBnbTrade.toAmount | bigNumberFormat }}</span>

        <div class="token-chosen__card token-card">
          <img class="token-card__icon" [src]="getBnbTrade.toToken?.image" alt="Token" />
          <span class="token-card__name">{{ getBnbTrade.toToken?.symbol }}</span>
        </div>
      </div>

      <div class="swap-box__scanner-link-container">
        <app-scanner-link
          [address]="NATIVE_TOKEN_ADDRESS"
          [blockchainName]="toBlockchain.key"
          [addressType]="ADDRESS_TYPE.TOKEN"
          [scannerLabel]="toBlockchain.scannerLabel"
        >
        </app-scanner-link>
      </div>

      <div class="swap-box__description">
        The amount received at the current exchange rate is indicated
      </div>

      <a class="swap-box__blockchain-link" href="https://www.binance.org/" target="_blank">
        What is Binance Smart Chain?
      </a>
    </div>
  </div>

  <div class="cross-chain-form__confirm-section confirm-section">
    <app-primary-button
      class="cross-chain-form__confirm-button"
      type="button"
      label="Get BNB"
      [disabled]="!getBnbTrade.fromToken"
      [animate]="
        getBnbTrade.status === GET_BNB_TRADE_STATUS.CALCULATION ||
        getBnbTrade.status === GET_BNB_TRADE_STATUS.TX_IN_PROGRESS
      "
      (onClick)="createTrade()"
    >
    </app-primary-button>
  </div>
</form>

<app-trade-in-progress-modal
  *ngIf="getBnbTrade.status === GET_BNB_TRADE_STATUS.TX_IN_PROGRESS"
></app-trade-in-progress-modal>

<app-trade-success-modal
  *ngIf="getBnbTrade.status === GET_BNB_TRADE_STATUS.COMPLETED"
  [txId]="tradeSuccessId"
  (onCloseEvent)="tradeSuccessId = null"
></app-trade-success-modal>
