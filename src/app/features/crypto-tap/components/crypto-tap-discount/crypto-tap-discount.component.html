<ng-container *ngIf="bestRate; else switchRBC">
  <div class="discount-container" *ngIf="discount && +discount > 0">
    <img src="assets/images/icons/cross-chain-swaps/tick.svg" alt="ok"><span>{{discount}}% discount with RBC</span>
  </div>
</ng-container>
<ng-template #switchRBC>
  <button class="discount-button" (click)="onSwitchClick()">Use RBC for low fees</button>
</ng-template>
