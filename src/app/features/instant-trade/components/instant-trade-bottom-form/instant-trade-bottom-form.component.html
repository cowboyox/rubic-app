<div class="instant-trade-bottom-form">
  <header class="instant-trade-bottom-form__header">
    <h4 class="instant-trade-bottom-form__title">Instant trade swaps</h4>
    <a *ngIf="allowAnalyse" (click)="getAnalytic()" class="instant-trade-bottom-form__analytics">
      <img src="assets/images/icons/analytic.svg" alt="Analytic">
      <span>Analytic</span>
    </a>
  </header>
  <main class="instant-trade-bottom-form__body">
    <div class="instant-trade-bottom-form__provider-item">
      <app-provider-panel
        [providerControllerData]="providerControllers[0]"
        (selectProvider)="selectProvider(0)"
        (collapseProvider)="collapseProvider(0, $event)"
      ></app-provider-panel>
    </div>
  </main>
  <footer class="instant-trade-bottom-form__footer">
  </footer>
</div>
<app-swaps-button></app-swaps-button>
