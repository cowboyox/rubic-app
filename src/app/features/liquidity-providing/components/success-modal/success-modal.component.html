<div class="success-modal">
  <div class="success-modal__icon">
    <img src="assets/images/icons/modal-success-icon.svg" alt="Success" />
  </div>
  <div class="success-modal__title">{{ title }}</div>
  <div class="success-modal__content">{{ text }}</div>

  </div>
