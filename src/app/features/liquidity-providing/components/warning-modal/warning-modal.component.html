<div class="warning-modal">
  <div class="warning-modal__icon">
    <img src="assets/images/bridge/success-image.svg" alt="Warning" />
  </div>
  <div class="warning-modal__title">{{ title }}</div>
  <div class="warning-modal__content">{{ text }}</div>
  <div class="warning-modal__actions">
    <app-rubic-button appearance="secondary" (click)="context.completeWith(true)">
      Ok
    </app-rubic-button>
  </div>
</div>
