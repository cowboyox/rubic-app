<tui-loader [showLoader]="depositsLoading$ | async" [overlay]="true">
  <div class="deposits">
    <div class="deposits__head">
      <div class="deposits__title">Your Deposits</div>
      <div class="deposits__actions">
        <app-rubic-button
          class="deposits__actions-create"
          appearance="secondary"
          (click)="navigateToDepositForm()"
        >
          Create deposit
        </app-rubic-button>
      </div>
    </div>
    <div class="deposits__list">
      <ng-container *ngFor="let deposit of deposits$ | async">
        <app-deposit-card
          [id]="deposit.tokenId"
          [status]="deposit.isStaked"
          [brbcAmount]="deposit.BRBCAmount"
          [usdcAmount]="deposit.USDCAmount"
          [rewardsToCollect]="deposit.rewardsToCollect"
          [collectedRewards]="deposit.collectedRewards"
          [start]="deposit.start"
          [period]="deposit.period"
          [collectingRewardsForToken]="collectingRewardsForToken$ | async"
          [requestingWithdrawForToken]="requestingWithdrawForToken$ | async"
          (onCollectRewards)="collectReward(deposit.tokenId)"
          (onRemoveDeposit)="removeDeposit(deposit.tokenId)"
        ></app-deposit-card>
      </ng-container>
    </div>
  </div>
</tui-loader>
