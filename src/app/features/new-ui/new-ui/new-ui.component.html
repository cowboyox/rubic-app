<div class="wrapper">
  <h1>New UI components page</h1>

  <!-- Button example -->
  <section>
    <h2>Button example</h2>
    <div class="tui-space_bottom-5">
      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'Connect wallet'"
      ></app-rubic-button>

      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'Connect wallet'"
        [appearance]="'flat'"
      ></app-rubic-button>

      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'Connect wallet'"
        [disabled]="true"
      ></app-rubic-button>
    </div>

    <div>
      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'RBC'"
        [size]="'s'"
        [iconUrl]="'assets/images/icons/eth-logo.svg'"
        [altText]="'RBC'"
      ></app-rubic-button>

      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'RBC'"
        [size]="'s'"
        [iconUrl]="'assets/images/icons/eth-logo.svg'"
        [altText]="'RBC'"
        [disabled]="true"
      ></app-rubic-button>

      <app-rubic-button
        class="tui-space_right-10"
        [buttonText]="'Select token'"
        [size]="'s'"
        [altText]="'RBC'"
      ></app-rubic-button>

      <app-rubic-button
        [buttonText]="'Select token'"
        [size]="'s'"
        [altText]="'RBC'"
        [disabled]="true"
      ></app-rubic-button>
    </div>
  </section>

  <section>
    <h2>Circle button</h2>
    <app-rubic-button-circle
      class="tui-space_right-10"
      [size]="'s'"
      [iconUrl]="'assets/images/icons/coins/polygon.svg'"
      [altText]="'Polygon'"
    >
    </app-rubic-button-circle>

    <app-rubic-button-circle
      class="tui-space_right-10"
      [size]="'s'"
      [iconUrl]="'assets/images/icons/coins/polygon.svg'"
      [altText]="'Polygon'"
      [disabled]="true"
    >
    </app-rubic-button-circle>

    <app-rubic-button-circle
      class="tui-space_right-10"
      [size]="'s'"
      [iconUrl]="'assets/images/icons/setting.svg'"
      [hintDirection]="'top-left'"
      [altText]="'Settings'"
    >
    </app-rubic-button-circle>

    <app-rubic-button-circle
      [size]="'l'"
      [iconUrl]="'assets/images/icons/reload.svg'"
      [altText]="'Reload'"
      [hintDirection]="'top-left'"
    >
    </app-rubic-button-circle>
  </section>

  <section>
    <h2>Switcher</h2>
    <app-rubic-switcher></app-rubic-switcher>
  </section>

  <section>
    <h2>Theme toggle</h2>
    <app-rubic-toggler-theme></app-rubic-toggler-theme>
  </section>

  <section>
    <h2>Another component</h2>
    <span>...</span>
  </section>
</div>
