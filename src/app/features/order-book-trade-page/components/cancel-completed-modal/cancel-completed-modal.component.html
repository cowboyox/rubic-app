<app-modal>
  <div class="cancel-modal">
    <img class="cancel-modal__icon" src="/assets/images/icons/success.svg" alt="success" />
    <div class="cancel-modal__description">
      {{ 'cancelModal.text' | translate }} <br />
      <a target="_blank" [href]="transactionId | scannerLink: blockchain:ADDRESS_TYPE.TRANSACTION">
        {{ 'cancelModal.link' | translate }}
      </a>
    </div>
  </div>
</app-modal>
