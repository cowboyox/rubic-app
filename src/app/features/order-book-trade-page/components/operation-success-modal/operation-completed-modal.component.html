<app-modal>
  <div class="operation-modal">
    <img class="operation-modal__icon" src="/assets/images/icons/success.svg" alt="success" />
    <div class="operation-modal__description">
      {{ 'operationModal.success.text' | translate }}
      <a target="_blank" [href]="transactionId | scannerLink: blockchain:ADDRESS_TYPE.TRANSACTION">
        {{ 'operationModal.success.link' | translate }}
      </a>
    </div>
  </div>
</app-modal>
