<form class="stake">
  <div class="stake__wrapper">
    <app-staking-tokens class="stake__select"></app-staking-tokens>

    <input
      autocomplete="off"
      class="stake__input"
      name="token-amount"
      placeholder="100,000"
      appTokenAmount
    />

    <div class="stake__balance">
      {{ 'staking.balance' | translate }} 143,000
      <button class="stake__balance-max">MAX</button>
    </div>

    <div class="stake__price">$22,379.00</div>
  </div>

  <app-rubic-button class="stake__button" appearance="secondary" (onClick)="openSwapModal()">
    {{ 'staking.stake.button' | translate }}
  </app-rubic-button>

  <p class="stake__warning">
    <img src="assets/images/icons/warning.svg" alt="warning" />
    {{ 'staking.stake.warning' | translate }}
  </p>
</form>
