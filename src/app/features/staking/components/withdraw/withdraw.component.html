<div class="withdraw">
  <div class="withdraw__stake-token">
    <div class="token">
      <img class="token__icon" src="assets/images/icons/staking/brbc-bsc.svg" alt="xBRBC" />
      xBRBC
    </div>
    <input
      autocomplete="off"
      class="withdraw__input"
      name="token-amount"
      placeholder="0.0"
      [decimals]="DEFAULT_DECIMALS"
      appTokenAmount
      [formControl]="amount"
    />
    <ng-container *ngIf="(needLogin$ | async) === false">
      <div class="withdraw__balance" *ngIf="stakingTokenBalance$ | async as stakingTokenBalance">
        <ng-container *ngIf="(needLogin$ | async) === false"></ng-container>
        {{ 'staking.stake.balance' | translate: { amount: stakingTokenBalance | bigNumberFormat } }}
        <span>MAX</span>
      </div>
    </ng-container>
    <app-usd-price-container></app-usd-price-container>
  </div>

  <hr class="withdraw__divider" />

  <div class="withdraw__staked-token">
    <div class="token">
      <img class="token__icon" src="assets/images/icons/staking/brbc-bsc.svg" alt="xBRBC" />
      BRBC
    </div>
    <input [value]="canReceive$ | async | bigNumberFormat" disabled class="withdraw__reward" />
    <div></div>
    <app-usd-price-container></app-usd-price-container>
  </div>

  <app-withdraw-button-container
    [needLogin]="needLogin$ | async"
    [balance]="stakingTokenBalance$ | async"
    [amount]="amount.value"
    [needChangeNetwork]="needChangeNetwork$ | async"
    (onLogin)="login()"
    (onWithdraw)="withdraw()"
    (onChangeNetwork)="changeNetwork()"
  ></app-withdraw-button-container>
</div>
