<div class="iframe-profile" *ngIf="($userAddress | async)?.address as address">
  <span [title]="address" class="iframe-profile__address">{{ address | shortAddress }}</span>
  <img
    class="iframe-profile__logout-icon"
    (click)="logout()"
    [src]="($theme | async) === 'dark' ? 'assets/images/icons/logout-dark.svg' : 'assets/images/icons/logout-white.svg'"
    alt="Logout">
</div>
