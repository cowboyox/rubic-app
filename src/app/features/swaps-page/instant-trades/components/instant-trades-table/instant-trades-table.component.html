<app-tokens-table
  [tableData]="$dataSource | async"
  [displayedColumns]="displayedColumns"
  [displayedMobileItems]="displayedMobileItems"
  [mobileSortItems]="mobileSortItems"
  [columnsSizes]="columnsSizes"
  [tableLoading]="$tableLoading | async"
  (refreshTableEvent)="refreshInstantTrades()"
  [title]="'Your instant swaps' | translate"
  (selectTokenEvent)="selectToken($event)"
  [hasData]="$hasData | async"
></app-tokens-table>
