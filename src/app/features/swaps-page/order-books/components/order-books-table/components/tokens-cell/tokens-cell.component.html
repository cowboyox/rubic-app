<div class="tokens-cell" routerLink="/trades/public-v3/{{ element?.unique_link }}">
  <div class="tokens-cell__token-from">
    <img class="tokens-cell__token-icon" [src]="getChainIcon()" alt="">
    {{ element.token.from }}
  </div>
  <div class="tokens-cell__separator"></div>
  <div class="tokens-cell__token-to">
    <img class="tokens-cell__token-icon" [src]="getChainIcon()" alt="">
    {{ element.token.to }}
  </div>
</div>
