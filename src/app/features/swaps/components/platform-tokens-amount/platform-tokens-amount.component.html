<h3 class="platform-tokens-amount">
  {{ 'common.tagline.firstText' | translate }}
  <div class="platform-tokens-amount__container">
    <div class="platform-tokens-amount_inner-container">
      <span *ngFor="let digits of amountsArray">
        <span *ngFor="let digit of digits">{{ digit }}</span>
      </span>
      <span>+</span>
    </div>
  </div>
  {{ 'common.tagline.secondText' | translate }}
</h3>
