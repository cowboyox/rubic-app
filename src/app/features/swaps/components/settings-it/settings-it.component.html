<div class="settings">
  <form [formGroup]="instantTradeForm" class="settings__form">
    <div class="settings__form-row settings__form-row_large-input">
      <label for="slippageTolerance">Slippage tolerance</label>
      <div
        class="settings__hint"
        [inlineSVG]="'/assets/images/icons/hint.svg'"
        [tuiHint]="'settings.instantTrades.slippage' | translate"
      ></div>
    </div>
    <div class="settings__form-row settings__form-row_united">
      <div
        (click)="autoSlippage = true"
        class="settings__button-auto"
        [ngClass]="{ 'settings__button-auto_active': autoSlippage }"
      >
        Auto
      </div>
      <tui-input-number
        id="slippageTolerance"
        [tuiTextfieldLabelOutside]="true"
        formControlName="slippageTolerance"
        [tuiTextfieldSize]="'s'"
        [max]="50"
        [min]="0.001"
        [postfix]="'%'"
      >0.15%
      </tui-input-number>
    </div>
    <div class="settings__form-row settings__form-row_small-input">
      <div class="settings__form-row">
        <label for="deadline">Transaction deadline</label>
        <div
          class="settings__hint"
          [inlineSVG]="'/assets/images/icons/hint.svg'"
          [tuiHint]="'settings.instantTrades.deadline' | translate"
        ></div>
      </div>
      <tui-input-number
        id="deadline"
        [tuiTextfieldLabelOutside]="true"
        formControlName="deadline"
        [decimal]="'never'"
        [max]="240"
        [min]="1"
        [tuiTextfieldSize]="'s'"
      >20
      </tui-input-number>
      <span> minutes</span>
    </div>

    <div class="settings__form-row">
      <label for="disableMultihops">Disable multihops</label>
      <div
        class='settings__hint'
        [inlineSVG]='"/assets/images/icons/hint.svg"'
        [tuiHint]="'settings.instantTrades.multihops' | translate"
      ></div>
      <tui-toggle
        id="disableMultihops"
        formControlName="disableMultihops"
      ></tui-toggle>
    </div>

    <div class="settings__form-row">
      <label for="rubicOptimisation">Use rubic optimisation</label>
      <div
        class="settings__hint"
        [inlineSVG]="'/assets/images/icons/hint.svg'"
        [tuiHint]="'settings.instantTrades.rubicOptimisation' | translate"
      ></div>
      <tui-toggle
        id="rubicOptimisation"
        formControlName="rubicOptimisation"
      ></tui-toggle>
    </div>

    <div class="settings__form-row">
      <label for="autoRefresh">Auto refresh</label>
      <div
        class='settings__hint'
        [inlineSVG]='"/assets/images/icons/hint.svg"'
        [tuiHint]="'settings.instantTrades.autoRefresh' | translate"
      ></div>
      <tui-toggle
        id="autoRefresh"
        formControlName="autoRefresh"
      ></tui-toggle>
    </div>
  </form>
</div>
