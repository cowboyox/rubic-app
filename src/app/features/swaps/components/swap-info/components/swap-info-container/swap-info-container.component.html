<ng-container *ngIf="showTransactionInfo || loading">
  <tui-loader [showLoader]="loading" [overlay]="true">
    <div class="swaps-info">
      <h1 class="swaps-info__title">Transaction Info</h1>
      <hr class="delimiter" />

      <app-instant-trade-swap-info
        *ngIf="isInstantTrade; else crossChainSwapInfo"
        [currentInstantTrade]="currentInstantTradeInfo?.trade"
      ></app-instant-trade-swap-info>

      <ng-template #crossChainSwapInfo>
        <app-cross-chain-bridge-swap-info [swapType]="swapType"></app-cross-chain-bridge-swap-info>
      </ng-template>
    </div>
  </tui-loader>
</ng-container>
