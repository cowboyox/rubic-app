<div class="swaps-form">
  <header class="swaps-form__header">
    <h1 class="swaps-form__title">Swap</h1>
    <div class="swaps-form__settings">
      <app-settings-container></app-settings-container>
    </div>
  </header>
  <main class="swaps-form__content">
    <app-token-amount-input
      [maxAmount]="50000"
    ></app-token-amount-input>
    <ng-container *ngIf="isInstantTrade">
      <app-instant-trade-bottom-form

      ></app-instant-trade-bottom-form>
    </ng-container>
    <app-bridge-bottom-form
      *ngIf="!isInstantTrade"></app-bridge-bottom-form>
  </main>
  <footer class="swaps-form__footer">
    <app-swaps-button></app-swaps-button>
    You will get Binance Smart Chain tokens to the selected address
    What is Binance Smart Chain?
  </footer>
</div>
