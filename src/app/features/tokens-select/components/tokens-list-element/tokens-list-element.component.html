<div class="token-card">
  <div class="token-card__image-container">
    <img [src]="token.image || 'assets/images/icons/coins/empty.svg'" [alt]="token.name" />
  </div>
  <div class="token-card__name-container">
    <span>{{ token.symbol }}</span>
    <small>{{ token.name }}</small>
  </div>
  <div class="token-card__amount" *ngIf="!token.amount.isEqualTo(0)">
    {{ token.amount | bigNumberFormat | shortenAmount: 12 }}
  </div>
</div>
