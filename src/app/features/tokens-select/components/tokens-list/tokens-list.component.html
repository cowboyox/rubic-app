<ng-container>
  <ul class="tokens-list" *ngIf="tokens.length; else emptyListMessage">
    <li *ngFor="let token of tokens" class="tokens-list__item" (click)="onTokenSelect(token)">
      <app-tokens-list-element [token]="token"></app-tokens-list-element>
    </li>
  </ul>
  <ng-template #emptyListMessage>
    <span class="nothing-to-show-message">Nothing to show</span>
  </ng-template>
</ng-container>
