<div class="app-index">
  <div class="app-content-block">
    <div class="app-index__intro">
      <div class="app-index__intro_text">
        {{'Make trades on your terms, share and generate revenue' | translate}}
      </div>
    </div>
    <div class="app-index__start-form">
      <div class="title-section toggle-menu-container">
        <span>{{'Create your Trade' | translate}}</span>
        <div class="mode-toggle-container">
          <span>Cross chain</span>
          <ng-toggle
                  class="mode-toggle-container__toggle"
                  [value]="crossChainMode"
                  [color]="{
                    unchecked: '#BFCBD9',
                    checked: '#4aa956'
                  }"
                  (change)="changeMode()"
          >
          </ng-toggle>
        </div>
      </div>
      <app-start-form
              *ngIf="!crossChainMode"
              (blockchainTradesSelect)="changeBlockchain($event)"
              (instanceTradesSelect)="changeOrderType($event)">
      </app-start-form>
      <app-bridge-form
              *ngIf="crossChainMode">
      </app-bridge-form>
    </div>

    <div class="app-index__contracts" [hidden]="isInstanceTrade || crossChainMode" *ngIf="selectedBlockchain">
      <app-public-contracts [blockchain]="selectedBlockchain"></app-public-contracts>
    </div>


    <div class="one-inch" *ngIf="isInstanceTrade">
      <div class="one-inch_text">With the assistance of</div>
      <div class="one-inch_logo">
        <img src="./assets/images/one-inch.svg">
      </div>
    </div>


    <div class="disclaimer-text" #disclaimerText
         [innerHTML]="'By trading on our platform you agree with the following terms and conditions' | translate">
    </div>

    <app-collaborations></app-collaborations>
  </div>
</div>

<app-footer></app-footer>

<div class="scroll-top-btn" id="scroll-btn"></div>
