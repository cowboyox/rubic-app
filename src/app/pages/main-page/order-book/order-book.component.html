<div class="order-book-form">
  <div class="order-book-form__main-section main-section">
    <div class="order-book-form__tokens-forms tokens-forms">
      <div class="tokens-forms__tokens-form tokens-form">
        <span class="tokens-form__header">{{ 'You have' | translate }}</span>

        <app-tokens-input [tokensList]="[]"></app-tokens-input>

        <div class="tokens-form__custom-section custom-section">
          <div class="custom-section__button-container">
            <label
              class="custom-section__button"
              for="base-custom-input"
              (click)="isCustomTokenSectionOpened.base = !isCustomTokenSectionOpened.base"
            >
              {{ isCustomTokenSectionOpened.base ? 'Cancel' : 'Use custom token' }}
            </label>
          </div>

          <div
            class="custom-section__form custom-section-form"
            *ngIf="isCustomTokenSectionOpened.base"
          >
            <input
              type="text"
              class="custom-section-form__input"
              id="base-custom-input"
              placeholder="Token Contract Address"
              [ngModel]="baseToken.address"
              #baseCustomToken="ngModel"
              [ngClass]="{
                'custom-section-form__input_invalid':
                  baseCustomToken.value && baseCustomToken.invalid
              }"
            />
            <app-primary-button
              label="Add"
              [disabled]="baseCustomToken.invalid"
            ></app-primary-button>
          </div>
        </div>
      </div>

      <button class="tokens-forms__revert-btn" type="button">
        <img src="./assets/images/icons/revert.svg" alt="reverse tokens" />
      </button>

      <div class="tokens-forms__tokens-form tokens-form">
        <span class="tokens-form__header">{{ 'You want to get' | translate }}</span>

        <app-tokens-input [tokensList]="[]"></app-tokens-input>

        <div class="tokens-form__custom-section custom-section">
          <label
            class="custom-section__button"
            for="quote-custom-input"
            (click)="isCustomTokenSectionOpened.quote = !isCustomTokenSectionOpened.quote"
          >
            {{ isCustomTokenSectionOpened.quote ? 'Cancel' : 'Use custom token' }}
          </label>

          <div
            class="custom-section__form custom-section-form"
            *ngIf="isCustomTokenSectionOpened.quote"
          >
            <input
              type="text"
              class="custom-section-form__input"
              id="quote-custom-input"
              placeholder="Token Contract Address"
              [ngModel]="quoteToken.address"
              #quoteCustomToken="ngModel"
              [ngClass]="{
                'custom-section-form__input_invalid':
                  quoteCustomToken.value && quoteCustomToken.invalid
              }"
            />
            <app-primary-button
              label="Add"
              [disabled]="quoteCustomToken.invalid"
            ></app-primary-button>
          </div>
        </div>
      </div>
    </div>

    <div class="order-book-form__confirm-section confirm-section">
      <app-primary-button label="Create Trade"></app-primary-button>

      <div
        class="confirm-section__advanced-options-button"
        [ngClass]="{ 'confirm-section__advanced-options-button_opened': isAdvancedSectionOpened }"
        (click)="isAdvancedSectionOpened = !isAdvancedSectionOpened"
      >
        Advanced Options <img src="assets/images/icons/arrow/arrow-down-green.svg" alt="" />
      </div>
    </div>
  </div>

  <div class="order-book-form__advanced-section advanced-section" *ngIf="isAdvancedSectionOpened">
    <div class="advanced-section__block advanced-section-block">
      <div class="advanced-section-block__input-container">
        <label class="advanced-section-block__header" for="date-input-id">Closing date</label>

        <input
          class="advanced-section-block__input advanced-section-block__input_date"
          id="date-input-id"
          matInput
          [matDatepicker]="datePicker"
          (dateChange)="onDateChanges()"
          [min]="minClosingDate"
          readonly
          [(ngModel)]="closingDate"
          (click)="datePicker.open()"
        />

        <mat-datepicker #datePicker></mat-datepicker>
      </div>
    </div>

    <div class="advanced-section__block advanced-section-block">
      <div class="advanced-section-block__input-container">
        <label class="advanced-section-block__header" for="time-input-id">Closing time</label>

        <input
          class="advanced-section-block__input advanced-section-block__input_time"
          id="time-input-id"
          [ngxTimepicker]="timePicker"
          [format]="24"
          [min]="minClosingTime"
          readonly
          [(ngModel)]="closingTime"
        />

        <ngx-material-timepicker #timePicker></ngx-material-timepicker>
      </div>
    </div>

    <div class="advanced-section__block advanced-section-block">
      <div class="advanced-section-block__input-container">
        <label class="advanced-section-block__header" for="public-deal-ckeckbox-id">
          Public deal
        </label>

        <input
          type="checkbox"
          class="advanced-section-block__public-deal-checkbox"
          id="public-deal-ckeckbox-id"
          [(ngModel)]="isPublicDeal"
        />

        <label
          class="advanced-section-block__input advanced-section-block__input_public-deal input-public-deal"
          [ngClass]="{ 'input-public-deal_not-checked': !isPublicDeal }"
          for="public-deal-ckeckbox-id"
        >
          <span>{{ isPublicDeal ? 'Yes' : 'No' }}</span>

          <span
            class="input-public-deal__image"
            [ngClass]="{ 'input-public-deal__image_not-checked': !isPublicDeal }"
          ></span>
        </label>
      </div>

      <div class="advanced-section-block__description-container description-container">
        <span class="description-container__dash">&ndash;</span>
        <span>Trade will be listed on the main page</span>
      </div>
    </div>
  </div>
</div>
