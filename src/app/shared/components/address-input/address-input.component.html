<div class="address-input">
  <label for="address-input__input-id" class="address-input__label">{{ inputLabelText }}</label>

  <div class="address-input__container">
    <input
      class="address-input__input"
      [ngClass]="{
        'address-input__input_correct': addressInput.value && addressInput.valid,
        'address-input__input_incorrect': addressInput.invalid
      }"
      id="address-input__input-id"
      type="text"
      placeholder="Enter address"
      [pattern]="addressPattern"
      spellcheck="false"
      ngModel=""
      (ngModelChange)="onAddressChange($event)"
      #addressInput="ngModel"
    />
  </div>
</div>
