<app-rubic-button
  [class]="idPrefix + 'button-swap'"
  [ngClass]="{
    'button-swap_warning-yellow':
      status !== TRADE_STATUS.DISABLED &&
      ((PRICE_IMPACT_RANGE.MEDIUM <= priceImpact && priceImpact < PRICE_IMPACT_RANGE.HIGH) ||
        priceImpact === null),
    'button-swap_warning-red':
      status !== TRADE_STATUS.DISABLED && priceImpact >= PRICE_IMPACT_RANGE.HIGH
  }"
  appearance="secondary"
  [loading]="showLoader"
  [disabled]="disabled"
  (onClick)="onSwapClick()"
>
  {{
    status === TRADE_STATUS.DISABLED || !priceImpact || priceImpact < PRICE_IMPACT_RANGE.MEDIUM
      ? buttonText
      : priceImpact < PRICE_IMPACT_RANGE.HIGH_DISABLED
      ? 'Swap Anyway'
      : 'Price impact too high'
  }}
</app-rubic-button>
