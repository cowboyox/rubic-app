<div class="selector">
  <div
    class="selector-selected"
    [ngClass]="{ 'options-shown': areOptionsShown }"
    [style.width.px]="minOptionWidth"
    (click)="areOptionsShown = !areOptionsShown"
  >
    {{ selectedOption }}
  </div>
  <div class="selector-options" *ngIf="areOptionsShown">
    <span
      *ngFor="let option of options"
      class="selector-options-option"
      [ngClass]="{ active: option === selectedOption }"
      [style.minWidth.px]="minOptionWidth"
      (click)="sortByOption(option)"
    >
      {{ option }}
    </span>
  </div>
  <div class="selector-sort" (click)="invertSort()" *ngIf="isSortable">
    <img [src]="'assets/images/bridge/' + getArrow()" alt="Sort" />
  </div>
</div>
