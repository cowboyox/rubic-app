<div class="blockchains">
  <div class="blockchain">
    <img
      class="blockchain__icon"
      src="assets/images/icons/eth-logo.svg"
      width="18"
      height="15"
      alt="blockchain"
    />
    {{ selectedBlockchain }}
  </div>

  <div class="blockchains__list">
    <app-rubic-button-circle
      *ngFor="let blockchain of blockchainsList | slice: 1:4"
      class="blockchains__list-item"
      [size]="'s'"
      [iconUrl]="blockchain.chainImg"
      [altText]="'Polygon'"
    >
    </app-rubic-button-circle>

    <app-dropdown-selector
      [dropdownButtonTemplate]="dropdownButtonTemplate"
      [dropdownOptionsTemplates]="dropdownOptionsTemplates"
      (optionChange)="onOptionChange($event)"
    ></app-dropdown-selector>

    <ng-template #dropdownButtonTemplate>
      <app-rubic-button-circle
        class="blockchains__list-item"
        [size]="'s'"
        [iconUrl]="'assets/img/icons/dropdown.svg'"
      >
      </app-rubic-button-circle>
    </ng-template>

    <ng-template #dropdownOptionTemplate *ngFor="let blockchain of blockchainsList">
      <div class="template-blockchains">
        <img
          class="template-blockchains__icon"
          [src]="blockchain.chainImg"
          width="18"
          height="15"
          [alt]="blockchain.name"
        />
        <span>{{ blockchain.name }}</span>
      </div>
    </ng-template>
  </div>
</div>
