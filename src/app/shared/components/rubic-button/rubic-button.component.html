<button
  tuiButton
  [shape]="'rounded'"
  type="button"
  [size]="size"
  [appearance]="appearance"
  [ngClass]="{ 'full-width': fullWidth }"
  [disabled]="disabled"
  [attr.bordered]="_border"
>
  <img class="icon" *ngIf="iconUrl" [src]="iconUrl" altText="altText" width="18" height="18" />
  {{ buttonText }}
  <ng-content></ng-content>
</button>
