<div class="tokens">
  <div class="tokens__container">
    <app-rubic-button class="tokens__btn" [size]="'s'" [loading]="loading" (onClick)="openTokensSelect()">
      <ng-container *ngIf="selectedToken">
        <div class="tokens__inner" [tuiHint]="tooltip">
          <img
            [src]="selectedToken.image || 'assets/images/icons/coins/empty.svg'"
            width="18px"
            height="18px"
            [alt]="selectedToken.symbol"
          />
          {{ selectedToken.symbol }}
        </div>
      </ng-container>
      <span *ngIf="!selectedToken">Select token</span>
    </app-rubic-button>
    <a
      [hidden]="!selectedToken"
      [href]="selectedToken?.address | scannerLink: selectedToken?.blockchain:ADDRESS_TYPE.TOKEN"
      rel="noopener"
      target="_blank"
    >
      <img [src]="'assets/img/icons/scanner.svg'" alt="Go to the scanner" />
    </a>
  </div>
</div>

<ng-template #tooltip>
  <div class="tokens__clear-container" (click)="clearToken()">
    <span>Clear token</span>
    <tui-svg class="icon" src="tuiIconCloseCircleLarge"></tui-svg>
  </div>
</ng-template>
