<div class="modal" [id]="idPrefix + 'gtm-transaction-modal'">
  <div class="modal__content">
    <main class="modal__body">
      <img
        class="modal__success-image"
        src="assets/images/bridge/success-image.svg"
        alt="Success"
      />
      <h3 *noFrame="'horizontal'" class="modal__title">{{ 'modals.tradeInProgress' | translate }}</h3>
    </main>
    <footer class="modal__footer">
      <ng-container *ngIf="idPrefix !== 'crypto_tap_'">
        {{ 'modals.successTxModal.seeDetails' | translate }}
        <a *noFrame class="modal__footer-link" routerLink="/my-trades" target="_blank">
          {{ 'modals.successTxModal.link' | translate }}
          <span inlineSVG="assets/images/icons/link-arrow.svg"></span>
        </a>
      </ng-container>
      <h3 *onlyFrame="'horizontal'" class="modal__title">{{ 'modals.successTxModal.title' | translate }}</h3>
      <app-rubic-button fullWidth appearance="secondary" (click)="onConfirm()">
        {{ 'common.OK' | translate }}
      </app-rubic-button>
    </footer>
  </div>
</div>
