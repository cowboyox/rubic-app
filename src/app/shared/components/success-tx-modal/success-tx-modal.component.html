<div class="modal" [id]="idPrefix + 'gtm-transaction-modal'">
  <div class="modal__content">
    <main class="modal__body">
      <img class="modal__success-image" src="assets/images/icons/success.svg" alt="success" />
      <h2 *noFrame="'horizontal'" class="modal__title">{{ 'modals.successTxModal.title' | translate }}</h2>
    </main>
    <footer class="modal__footer">
      <a *noFrame class="modal__footer-link" routerLink="/my-trades" target="_blank">
        {{ 'modals.successTxModal.seeDetails' | translate }}
        <span inlineSVG="assets/images/icons/link-arrow.svg"></span>
      </a>
      <h2 *onlyFrame="'horizontal'" class="modal__title">{{ 'modals.successTxModal.title' | translate }}</h2>
      <app-rubic-button fullWidth appearance="secondary" (click)="onConfirm()">
        {{ 'common.OK' | translate }}
      </app-rubic-button>
    </footer>
  </div>
</div>
