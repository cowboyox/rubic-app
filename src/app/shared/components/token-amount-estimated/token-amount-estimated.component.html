<div class="bottom-amount">
  <ng-container *ngIf="!hidden">
    <div
      *ngIf="usd"
      class="bottom-amount__usd-container"
      [ngClass]="{ 'tui-skeleton': _loading, 'tui-skeleton_text': _loading }"
    >
      <span class="bottom-amount__usd">${{ usd | bigNumberFormat: 2 }}</span>
    </div>
    <div
      class="bottom-amount__tokens-container"
      [ngClass]="{ 'tui-skeleton': _loading, 'tui-skeleton_text': _loading }"
    >
      <span class="bottom-amount__tokens">{{ tokensAmount }}</span>
    </div>
    <div
      *ngIf="fee?.token"
      class="bottom-amount__fee"
      [ngClass]="{ 'tui-skeleton': _loading, 'tui-skeleton_text': _loading }"
    >
      <span>Provider fee: {{fee.amount + ' ' + fee.token.symbol}} â‰ˆ {{fee.amount.multipliedBy(fee.token.price) | bigNumberFormat: 2}}$</span>
    </div>
  </ng-container>
</div>
